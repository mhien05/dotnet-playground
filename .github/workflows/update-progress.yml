name: Update Progress

on:
  push:
    branches: [main, master]
    paths-ignore:
      - ".github/workflows/**"
  workflow_dispatch: # Cho phÃ©p cháº¡y tay tá»« tab Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“Š Update progress in README
        run: python .github/scripts/update_progress.py

      - name: ğŸ“ Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md || (git add README.md && git commit -m "ğŸ“Š auto-update progress" && git push)
